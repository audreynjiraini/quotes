<div class="container-fluid">
    <h1 class="text-center">My Quotes</h1>
    <hr>
    <div class="col-md-12 boxed">
        <div *ngFor='let quote of quotes; let i = index'>
            <h3 class="padding-quote">{{quote.name}}</h3>
            <button (click)='toggleDetails(i)'>Toggle Details</button>
            <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
            </app-quote-detail>

        </div>
    </div>
</div>

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
