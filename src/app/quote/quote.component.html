<div class="container">
    <div class="jumbotron">
        <h1>My Quotes</h1>
        <hr>
        <div class="row boxed">
            <div *ngFor='let quote of quotes; let i = index'>
                <h3>{{quote.name}}</h3>
                <button (click)='toggleDetails(i)'>Toggle Details</button>
                <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
                </app-quote-detail>
            </div>
        </div>

        <div class="row">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
