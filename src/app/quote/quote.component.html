<div class="container">
    <h1>My Quotes</h1>
    <hr>
    <div class="row boxed">
        <div *ngFor='let quote of quotes; let i = index'>
            <p>{{quote.name}}</p>
            <button (click)='toggleDetails(i)'>Toggle Details</button>
            <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote'></app-quote-detail>
        </div>
    </div>

    <div class="row">
        <app-quote-form></app-quote-form>
    </div>

</div>
