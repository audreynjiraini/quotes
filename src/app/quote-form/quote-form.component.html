<div class="container-fluid">
    <h2 class="text-center">Have a quote you would like to share with the rest of us?</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">
            <h4>Input your quote here:</h4>
            <label for="quote-statement">Quote: </label>
            <textarea class="form-control" id="quote-statement" rows="5" required></textarea>

        </div>

        <div class="form-group">
            <h4>Who is the author of this masterpiece?</h4>
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author">

        </div>

        <button type="submit" class="btn btn-success">Submit Quote</button>
    </form>
</div>
